<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Karosh Group</title>
  <meta name="description" content="Official website of Karosh Group." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />

  <style>
    .lang-landing{
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:40px 16px;
    }

    .lang-card{
      width:min(420px, 100%);
      text-align:center;
      background:rgba(15,15,20,.85);
      border:1px solid rgba(255,255,255,.08);
      border-radius:18px;
      padding:28px;
      backdrop-filter:blur(10px);
      box-shadow: 0 18px 50px rgba(0,0,0,.45);
    }

    .lang-title{
      margin:0 0 8px;
      font-weight:800;
      font-size:24px;
    }

    .lang-sub{
      margin:0 0 22px;
      color:rgba(255,255,255,.7);
      font-size:14px;
    }

    .lang-list{
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .lang-btn{
      display:block;
      padding:16px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.04);
      font-weight:700;
      font-size:16px;
      transition:.3s ease;
    }

    .lang-btn:hover{
      border-color:rgba(185,216,76,.35);
      color:var(--accent);
    }
  </style>
</head>

<body>

  <div class="lang-landing">
    <div class="lang-card">

      <div class="brand" style="justify-content:center; margin-bottom:14px">
        <span class="dot"></span>
        <span class="brand-text">KAROSH <span class="muted">GROUP</span></span>
      </div>

      <h1 class="lang-title">Choose Your Language</h1>
      <p class="lang-sub">اختر اللغة المناسبة لك</p>

      <div class="lang-list">
        <a class="lang-btn" href="/ku/">Kurdish (کوردی)</a>
        <a class="lang-btn" href="/ar/">Arabic (العربية)</a>
        <a class="lang-btn" href="/en/">English</a>
      </div>

    </div>
  </div>

</body>
</html>
