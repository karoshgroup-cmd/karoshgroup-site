<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <title>Karosh Group</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Use your main stylesheet -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Landing-only styles -->
  <style>
    .lang-landing{
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:40px 16px;
      position:relative;
    }

    .lang-card{
      width:min(520px, 100%);
      text-align:center;
      background:rgba(15,15,20,.85);
      border:1px solid rgba(255,255,255,.10);
      border-radius:22px;
      padding:28px 22px;
      backdrop-filter:blur(10px);
      box-shadow: 0 18px 50px rgba(0,0,0,.45);
    }

    .lang-brand{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      margin-bottom:14px;
      letter-spacing:.08em;
      font-weight:800;
      font-size:14px;
    }
    .lang-dot{
      width:10px;height:10px;border-radius:50%;
      background:var(--accent);
    }
    .lang-brand .muted{opacity:.6;font-weight:700}

    .lang-title{
      margin:0 0 10px;
      font-size: clamp(30px, 6vw, 44px);
      line-height:1.05;
      font-weight:800;
    }

    .lang-sub{
      margin:0;
      color: rgba(255,255,255,.75);
      font-weight:600;
      line-height:1.8;
      font-size:15px;
    }

    .lang-buttons{
      margin-top:20px;
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .lang-btn{
      display:flex;
      flex-direction:column;
      gap:6px;
      padding:18px 18px;
      border-radius:18px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      transition: .25s ease;
      text-decoration:none;
    }
    .lang-btn:hover{
      transform: translateY(-1px);
      border-color: rgba(185,216,76,.35);
      background: rgba(185,216,76,.07);
    }

    .lang-btn .main{
      font-size:22px;
      font-weight:800;
      color: rgba(255,255,255,.95);
    }
    .lang-btn .subline{
      font-size:14px;
      font-weight:700;
      color: rgba(255,255,255,.70);
    }

    /* Make Kurdish feel special */
    .lang-btn.kurdish .subline{
      color: rgba(185,216,76,.95);
      letter-spacing:.02em;
    }

    /* Small note under buttons (optional) */
    .lang-note{
      margin-top:16px;
      font-size:12px;
      color: rgba(255,255,255,.55);
    }
  </style>
</head>
