<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Karosh Group — Choose Language</title>
  <meta name="description" content="Choose your language — Karosh Group official website." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />

  <style>
    .chooser-wrap{
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 90px 16px 40px;
      position:relative;
    }
    .chooser-card{
      width:min(520px, 100%);
      background: rgba(15,15,20,.75);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 24px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      padding: 28px;
      text-align:center;
    }
    .chooser-brand{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      margin-bottom: 14px;
    }
    .chooser-title{
      font-size: 40px;
      margin: 0 0 6px;
      letter-spacing:-.02em;
    }
    .chooser-sub{
      margin: 0 0 18px;
      color: rgba(255,255,255,.70);
    }
    .lang-btn{
      display:block;
      width:100%;
      padding: 16px 18px;
      margin-top: 14px;
      border-radius: 18px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      font-weight: 800;
      font-size: 20px;
      color: rgba(255,255,255,.92);
      transition: .2s ease;
    }
    .lang-btn:hover{
      border-color: rgba(185,216,76,.40);
      background: rgba(185,216,76,.08);
      color: #fff;
    }
    .lang-btn small{
      font-weight:700;
      opacity:.75;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div class="chooser-wrap">
    <div class="chooser-card">
      <div class="chooser-brand">
        <span class="dot"></span>
        <span class="brand-text">KAROSH <span class="muted">GROUP</span></span>
      </div>

      <h1 class="chooser-title">Choose Your Language</h1>
      <p class="chooser-sub">اختر اللغة المناسبة لك</p>

      <!-- Kurdish first -->
      <a class="lang-btn" href="/ku/">
        Kurdish <small>(کوردی)</small>
      </a>

      <a class="lang-btn" href="/ar/">
        Arabic <small>(العربية)</small>
      </a>

      <a class="lang-btn" href="/en/">
        English
      </a>
    </div>
  </div>
</body>
</html></html>
