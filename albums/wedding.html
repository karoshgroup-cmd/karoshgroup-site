<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Wedding Album - Karosh Group</title>
<link rel="stylesheet" href="../styles.css" />

<style>
.gallery {
  padding:120px 16px 60px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
  gap:14px;
}
.gallery img{
  width:100%;
  height:280px;
  object-fit:cover;
  border-radius:16px;
  cursor:pointer;
  transition:.3s ease;
}
.gallery img:hover{
  transform:scale(1.03);
}
</style>
</head>

<body>

<header class="topbar">
  <div class="wrap nav">
    <div class="brand">
      <span class="dot"></span>
      <span class="brand-text">KAROSH <span class="muted">GROUP</span></span>
    </div>
    <a class="pill" href="../">Back</a>
  </div>
</header>

<div class="gallery">

<!-- Replace image names with your real images -->
<img src="../images/uploads/wedding1.jpg">
<img src="../images/uploads/wedding2.jpg">
<img src="../images/uploads/wedding3.jpg">
<img src="../images/uploads/wedding4.jpg">
<img src="../images/uploads/wedding5.jpg">

</div>

</body>
</html>
