<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Poster - Karosh Group</title>
  <link rel="stylesheet" href="/styles.css" />

  <style>
    .gallery{
      padding:120px 16px 60px;
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
      gap:14px;
    }
    .gallery img{
      width:100%;
      height:280px;
      object-fit:cover;
      border-radius:16px;
    }
  </style>
</head>

<body>

<header class="topbar">
  <div class="wrap nav">
    <div class="brand">
      <span class="dot"></span>
      <span class="brand-text">KAROSH <span class="muted">GROUP</span></span>
    </div>
    <a class="pill" href="../">Back</a>
  </div>
</header>

<div class="gallery">
  <img src="/images/uploads/poster1.jpg">
  <img src="/images/uploads/poster2.jpg">
  <img src="/images/uploads/poster3.jpg">
  <img src="/images/uploads/poster4.jpg">
  <img src="/images/uploads/poster5.jpg">
</div>

</body>
</html>
